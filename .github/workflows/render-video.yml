name: Render Remotion Video

on:
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Ensure browser is installed
        run: npx remotion browser ensure

      - name: Render video
        run: npx remotion render src/index.tsx LLMFYAd out/llmfy-ad.mp4 --codec h264

      - name: Upload video artifact
        uses: actions/upload-artifact@v4
        with:
          name: rendered-video
          path: out/llmfy-ad.mp4
          retention-days: 30
